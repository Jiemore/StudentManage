<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.mystyle{
    		position: absolute;
            top: 50%;
            left: 50%;
            margin: -150px 0 0 -200px;
            width: 400px;
            height: 300px;
            border: 1px solid black;
            padding-left: 50px;
            padding-top: 50px;
			}
			h2{
				color: #FF0000;
			}
		</style>
		<script type="text/javascript">
			function Check(){
			var uid = document.getElementById("uid").value;
			ut=Check_uid(uid);
			var name = document.getElementById("name").value;
			nt=Check_name(name);
			var phone = document.getElementById("phone").value;
			pt=Check_phone(phone);
			var idCard=document.getElementById("id_card").value;
			it=Check_idCard(idCard);
			var bankCard=document.getElementById("bank_card").value;
			bt=Check_bankCard(bankCard);
			
			if(!(ut==true&&ut==nt&&nt==pt&&pt==it&&it==bt)){
				alert("请修改标红的信息!");
				return false;
			}
			else
				{	
					
					return true;
				}
			} 
			function Check_uid(str){
				var reg=/^2017\d{7}$/;
				var dvuid=document.getElementById("dv_uid");
				if(!reg.test(str)){
					
					dvuid.style.color="#d40000";
					//alert("学号有误！");
					return false;
				}
				dvuid.style.color="black";
				return true;
			}
			function Check_name(str){
				var regName =/^[\u4e00-\u9fa5]{2,4}$/; 
				var dv=document.getElementById("dv_name");
				if(!regName.test(str)){
					
					dv.style.color="#d40000";
					//alert("用户名有误！");
					document.getElementById("name").value="";
					return false;
				}
				//alert(regName.test(str));
				dv.style.color="#000000";
				return true;
			}
			function Check_phone(str){
				var reg=/^1(3|4|5|7|8)\d{9}$/;
				var dv=document.getElementById("dv_phone");
				if(!reg.test(str)){
					
					dv.style.color="#d40000";
					//alert("电话号码有误！");
					return false;
				}
				dv.style.color="#000000";
				return true;
			}
			function Check_idCard(str){
				 var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/; 
				 var dv=document.getElementById("dv_idCared");
				if(!reg.test(str)){
					
					dv.style.color="#d40000";
					//alert("身份证号有误！");
					//document.getElementById("id_card").value="";
					return false;
				}
				dv.style.color="#000000";
				return true;
			}
			function Check_bankCard(str){
				var reg=/^([1-9]{1})(\d{14}|\d{18})$/;
				var dv=document.getElementById("dv_bankCard");
				if(!reg.test(str)){
					
					dv.style.color="#d40000";
					//alert("银行卡号有误！");
					return false;
				}
				dv.style.color="#000000";
				return true;
			}
		</script>
	</head>
	<body>
		<div class="mystyle">
			
		<div id="">
			
		
		<form action="/" method="post" onsubmit="return Check()">
        {% csrf_token %}
        <div id="dv_uid">
        	学号：<input type="text" name="userid" placeholder="请输入学号" required="required" id="uid"/>
        </div>
       <div id="dv_name">
       	     姓名：<input type="text" name="name" placeholder="请输入姓名" required="required" id="name"/>
       </div>
       
     	<div id="dv_phone">
       	    手机号：<input type="text" name="phone" placeholder="手机号" required="required" id="phone"/>
       </div>
        <div id="dv_idCared">
       	        身份证号：<input type="text" name="id_card" placeholder="身份证号" required="required" id="id_card"/>
       </div>
              <div id="dv_bankCard">
       	        银行卡号：<input type="text" name="bank_card" placeholder="银行卡号" required="required" id="bank_card"/>
       </div>
        <button type="submit" >注册信息</button>
        
    </form>
    </div>
    <div id="">
    	<h2>*银行卡使用学校发的农行卡</h2>
    </div>
		</div>
	</body>
</html>
